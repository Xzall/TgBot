services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - DB_URL=jdbc:postgresql://db:5432/bot_db
      - DB_USER=postgres
      - DB_PASSWORD=1234
    depends_on:
      - db
    networks:
      - bot-network
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=bot_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bot-network
networks:
  bot-network:
    driver: bridge
volumes:
  db-data: